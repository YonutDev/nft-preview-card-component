<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-overlay">
            <img src="img/image-equilibrium.jpg" alt="Equilibrium Image" draggable="false" class="card-image">
            <div class="card-image-overlay">
                <img src="img/icon-view.svg" alt="Eye Icon" class="card-image-icon">
            </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
            <div class="card-price">
                <img src="img/icon-ethereum.svg" alt="Ethereum Icon">
                &nbsp;&nbsp;
                <p>0.041 ETH</p>
            </div>
            <div class="card-time">
                <img src="img/icon-clock.svg" alt="Clock Icon">
                &nbsp;&nbsp;
                <p>3 days left</p>
            </div>
        </div>
        <br><br><br>
        <div class="card-separation-line"></div>
        <br>
        <div class="card-author">
            <img src="img/image-avatar.png" alt="Avatar" class="card-author-avatar" draggable="false">
            &nbsp;&nbsp;
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
